[misc]
app-id = net.fraggod.infinite-image-scroller
no-session = no
box-spacing = 3
event-delay = 0.2

[win]
title = infinite-image-scroller
role = scroller-main
icon = 
pos = 
w = 0
h = 0
x = 0
y = 0
hints = 
type-hints = 

[scroll]
direction = down
auto = 
adjust-k = 2
queue-size = 10
queue-preload-at = 0.6

[image]
proc-threads = 0
opacity = 1.0
brightness = 1.0
scale-algo = bilinear
open-attempts = 3

[keys]
quit = q, control q, control w, escape
scroll-faster = m
scroll-slower = n
scroll-toggle = p, space
